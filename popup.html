<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartEye</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <button id="modifyApiKey" class="icon-button small-icon top-left" title="Modificar Chave">
    <span class="material-icons">vpn_key</span>
  </button>

  <button id="toggleTheme" class="icon-button small-icon top-right" title="Alternar Modo">
    <span class="material-icons">brightness_6</span>
  </button>

  <h1>SmartEye</h1>
  
  <div id="statusContainer">
    <div id="statusIndicator" class="status-gray">Nenhuma ação</div>
  </div>

  <div id="apiKeySection">
    <label for="geminiApiKey">Chave da API do Gemini:</label>
    <input type="password" id="geminiApiKey" placeholder="Insira sua chave da API do Gemini">
    <button id="saveApiKey" class="icon-button">
      <span class="material-icons">save</span>
      Salvar Chave
    </button>
  </div>

  <div id="extensionContent" style="display: none;">
    <div id="createSummarySection">
      <label for="summaryLanguage">Idioma do Resumo:</label>
      <select id="summaryLanguage">
        <option value="pt-BR">Português (Brasil)</option>
        <option value="en-US">Inglês (EUA)</option>
        <option value="es-ES">Espanhol (Espanha)</option>
      </select>
      
      <div id="summarySettings">
        <label for="summaryDetail">Detalhamento do Resumo:</label>
        <input type="range" id="summaryDetail" min="1" max="3" step="1" value="2">
        <span id="summaryDetailValue">Resumido</span>
      </div>
      
      <button id="createNewSummary" class="icon-button">
        <span class="material-icons">add</span>
        Criar Resumo
      </button>
      <button id="openExistingSummary" class="icon-button">
        <span class="material-icons">folder_open</span>
        Abrir Resumo Existente
      </button>
    </div>

    <div id="selectedModelContainer">
      <label>Modelo Selecionado:</label>
      <span id="selectedModel">Nenhum modelo selecionado</span>
    </div>

    <label for="modelSelect">Selecione o Modelo:</label>
    <div style="display: flex; align-items: center;">
      <select id="modelSelect" style="flex: 1; margin-left: 4rem; margin-top: 0.75rem; margin-right: 10px;">  
      </select>
      <button id="refreshModels" class="icon-button small-icon" title="Atualizar Modelos">
        <span class="material-icons">refresh</span>
      </button>
    </div>
  </div>
  
  <div id="completedFrame" style="display: none;">
    <div id="voiceSettings">
      <label for="voiceSelect">Selecione a Voz:</label>
      <select id="voiceSelect">
      </select>

      <label for="voiceRate">Velocidade:</label>
      <input type="range" id="voiceRate" min="0.5" max="2" step="0.1" value="1">
      <span id="rateValue">1</span>

      <label for="voiceVolume">Volume:</label>
      <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
      <span id="volumeValue">1</span>
    </div>

    <div id="audioPlayer" style="display: none;">
      <div id="playerControls">
        <button id="playPauseButton" class="icon-button small-player-btn">
          <span class="material-icons">play_arrow</span>
        </button>
        <button id="stopButton" class="icon-button small-player-btn">
          <span class="material-icons">stop</span>
        </button>
        <div id="progressContainer">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" min="0" max="100" value="0" step="1">
          <span id="totalTime">0:00</span>
        </div>
      </div>
    </div>

    <button id="speakSummary" class="icon-button">
      <span class="material-icons">volume_up</span>
      Iniciar Player de Áudio
    </button>

    <div id="summary"></div>

    <button id="backToStart" class="icon-button">
      <span class="material-icons">arrow_back</span>
      Voltar para Criar Resumo
    </button>
  </div>
  <div id="credits">
    <a href="https://jhermesn.dev" target="_blank" rel="noopener noreferrer">© Jorge Hermes 2025. Todos os Direitos Reservados.</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
